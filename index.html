<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <title>Calculator with bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='files/css/styles.css'>
</head>

<body>
<div id="calculator">
  <section class="container">
    <div class="row">
      <div id="screen" class="col-sm-4">
        <p class="text-right"></p>
      </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg col-sm-1">A</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">A</button>
        <button type="button" class="btn btn-danger btn-lg col-sm-1">C</button>
        <button type="button" class="btn btn-primary btn-lg col-sm-1">%</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg col-sm-1">7</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">8</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">9</button>
        <button type="button" class="btn btn-primary btn-lg col-sm-1">*</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg col-sm-1">4</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">5</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">6</button>
        <button type="button" class="btn btn-primary btn-lg col-sm-1">/</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg col-sm-1">1</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">2</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">3</button>
        <button type="button" class="btn btn-primary btn-lg col-sm-1">+</button>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-lg col-sm-1">0</button>
        <button type="button" class="btn btn-default btn-lg col-sm-1">.</button>
        <button type="button" class="btn btn-success btn-lg col-sm-1">=</button>
        <button type="button" class="btn btn-primary btn-lg col-sm-1">-</button>
    </div>
  </section>
</div>

  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='files/js/main.js'> </script>
</body>
</html>
